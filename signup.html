<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup - Blog Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="index.html">BlogApp</a>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <a class="navbar-nav me-auto mb-2 mb-lg-0 nav-link" href="https://dennynj.vercel.app/" target="_blank">
              Portfolio
            </a>
            <div class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex flex-row">
              <a class="btn btn-outline-success m-2" href="login.html">LogIn</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <section id="signup" class="py-5">
      <div class="container d-flex flex-column align-items-center">
        <h2 class="text-center mb-5">Sign Up</h2>
        <div class="row col-md-6">
          <form onsubmit="handleSignupSubmit(event)">
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="fullname"
                placeholder="Enter your name"
              />
            </div>
            <span id="fullnameError"></span>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter your email"
              />
            </div>
            <span id="emailError"></span>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                class="form-control"
                id="password"
                name="password"
                rows="5"
                placeholder="Enter your password"
              />
            </div>
            <span id="passwordError"></span>
            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input
                class="form-control"
                id="confirmPassword"
                name="confirmPassword"
                rows="5"
                placeholder="Confirm your password"
              />
            </div>
            <span id="confirmPasswordError"></span>
            <button type="submit" class="btn btn-primary mt-2">Sign Up</button>
          </form>
        </div>
        <p class="text-center">Already have an account? <a href="login.html" class="text-decoration-none">Log In</a></p>
      </div>
    </section>
    <footer class="footer mt-auto py-3 bg-light">
      <div class="container">
        <span class="text-muted">This is A Blog Application Example Only. Thank You.</span>
        <a class="text-muted" href="https://dennynj.vercel.app/" target="_blank">You can visit my portfolio here</a>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
